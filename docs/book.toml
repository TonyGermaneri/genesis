[book]
authors = ["Project Genesis Contributors"]
language = "en"
multilingual = false
src = "src"
title = "Project Genesis"
description = "A systems-rich simulation game with GPU-accelerated cellular automata"

[build]
build-dir = "../target/book"
create-missing = true

[output.html]
default-theme = "rust"
preferred-dark-theme = "ayu"
git-repository-url = "https://github.com/tonygermaneri/genesis"
edit-url-template = "https://github.com/tonygermaneri/genesis/edit/main/docs/{path}"
site-url = "/genesis/"
cname = ""
input-404 = "404.md"

[output.html.fold]
enable = true
level = 1

[output.html.search]
enable = true
limit-results = 20
use-hierarchical-structure = true
copy-js = true

[output.html.playground]
editable = false
copyable = true
copy-js = true
line-numbers = true
runnable = false

[preprocessor.links]

[preprocessor.index]
